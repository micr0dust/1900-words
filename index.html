<html lang="zh-hant">

<head>
    <meta charset="UTF-8">

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"

        crossorigin="anonymous">//bootstrap 4</script>

</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-md bg-dark navbar-dark text-white fixed-bottom">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button id="install" class="btn btn-success" onclick="privous()">上一個</button>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="stop" class="btn btn-danger" onclick="random(omin.value,omax.value)">隨機排序</button>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="install" class="btn btn-success" onclick="next()">下一個</button>
            </li>
        </ul>
    </nav>
    <div style="font-size: 15vmin;font-weight:bold;">
        <p id="vocabulary">occur</p>
    </div>
    <div class="limite">
        <input type="text" id="min" placeholder="min" value="0">
        <input type="text" id="max" placeholder="max">
    </div>

    <script language="JavaScript">
        let num=0;
        var list = [];
        var text = document.getElementById("vocabulary");
        var pre_list = [];

        pre_list = [
            "vocabulary",
            "succeed",
            "fail",
            "enter",
            "graduate",
            "achieve",
            "accomplish",
            "fulfill",
            "attain",
            "perform",
            "advance",
            "found",
            "establish",
            "organize",
            "compose",
            "constitute",
            "allow",
            "permit",
            "accept",
            "admit",
            "recognize",
            "notice",
            "respect",
            "admire",
            "worship",
            "appreciate",
            "impress",
            "regard",
            "reward",
            "congratulate",
            "greet",
            "consider",
            "conceive",
            "glance",
            "stare",
            "gaze",
            "please",
            "prefer",
            "satisfy",
            "relate",
            "refer",
            "concern",
            "depend",
            "rely",
            "lean",
            "add",
            "demand",
            "claim",
            "require",
            "insist",
            "persist",
            "offer",
            "provide",
            "supply",
            
        ];
        let imin,imax;
        let omin=document.getElementById("min");
        let omax=document.getElementById("max");
        random(omin.value,omax.value);
        function random(min, max) {
            var arr1 = [];
            console.log(max)
            min=parseInt(min);
            max=parseInt(max);
            if(!min) min=0;
            if(!max) max=pre_list.length
            imin=min;
            imax=max;
            for (var i = min; i < max; i++) {
                arr1[i] = i;
            }
            shuffleArray(arr1);
            for (var i = min; i < max; i++) {
                list[arr1[i]] = pre_list[i];
            }
            console.log(list);
            num=min;
            text.innerHTML = list[num];
        }
        function shuffleArray(inputArray) {
            inputArray.sort(() => Math.random() - 0.5);
        }
        function next(){
            num++;
            if(num===imax) num=0;
            text.innerHTML = list[num];
        }
        function privous(){
            num--;
            if(num===imin-1) num=imax-1;
            text.innerHTML = list[num];
        }
    </script>
</body>

</html>
