<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">//jquery</script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous">//bootstrap 4</script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>依舊冷冷</title>
    <style>
        #oProgress {
            position: relative;
            width: 100%;
            height: 30px;
            background-color: grey;
        }

        #oBar {
            position: absolute;
            width: 1%;
            height: 100%;
            background-color: green;
        }

        #label {
            text-align: right;
            line-height: 30px;
            color: white;
        }
    </style>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-md bg-dark navbar-dark text-white fixed-topm">
        <div id="oProgress">
            <div class="nav-item" id="oBar">
                <div id="label"></div>
            </div>
        </div>
    </nav>
    <nav id="navbar" class="navbar navbar-expand-md bg-dark navbar-dark text-white fixed-bottom">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button id="install" class="btn btn-success" onclick="privous()">上一個</button>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="stop" class="btn btn-danger" onclick="random(omin.value,omax.value)">隨機排序</button>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="stop" class="btn btn-primary" onclick="number()">編號查詢</button>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="install" class="btn btn-success" onclick="next()">下一個</button>
            </li>
        </ul>
    </nav>
    <div style="font-size: 15vmin;font-weight:bold;">
        <p id="vocabulary">occur</p>
    </div>
    <div class="limite">
        <input type="text" id="min" placeholder="min">
        <input type="text" id="max" placeholder="max">
    </div>
    <script src="./words.js"></script>
    <script language="JavaScript">
        let num = 0;
        let list = [];
        let arr2 = [];
        var text = document.getElementById("vocabulary");
        var elem = document.getElementById("oBar");
        let testValue;
        let width = 1;
        let imin = 0;
        let imax = pre_list.length;
        let omin = document.getElementById("min");
        let omax = document.getElementById("max");
        random(omin.value, omax.value);
        function random(min, max) {
            var arr1 = [];
            arr2 = [];
            list = [];
            //console.log(max)
            min = Math.abs(parseInt(min));
            max = Math.abs(parseInt(max));
            if (!min) min = 1;
            if (!max) max = pre_list.length;
            imin = parseInt(min);
            imax = parseInt(max);
            if(imin>imax){
                testValue = imax;
                imax=imin;
                imin=testValue;
            }
            for (var i = 0; i < max - min + 1; i++) {
                arr1[i] = i;
            }
            shuffleArray(arr1);
            //console.log(arr1);
            for (var i = 0; i < max - min + 1; i++) {
                list[arr1[i]] = pre_list[min + i];
                arr2[arr1[i]] = i;
            }
            //console.log(arr1,arr2);
            num = 0;
            text.innerHTML = list[num];
            width = 1;
            elem.style.width = 100 * (width / (imax - imin + 1)) + '%';
            document.getElementById("label").innerHTML = "(" + width + "/" + (imax - imin + 1) + ") ";
        }
        function shuffleArray(inputArray) {
            inputArray.sort(() => Math.random() - 0.5);
        }
        function next() {
            num++;
            if (num > imax - imin) return num = imax - imin;
            text.innerHTML = list[num];
            move(1)
        }
        function privous() {
            num--;
            if (num < 0) return num = 0;
            text.innerHTML = list[num];
            move(-1)
        }
        function number() {
            if (arr2[num] + imin < 301) return alert(arr2[num] + imin);
            if (arr2[num] + imin > pre_list.length - 101) return alert(arr2[num] + imin + 1400 - pre_list.length + 101);
        }
        window.addEventListener('keydown', function (e) {
            //console.log(e.keyCode);
            if (e.keyCode === 39) next();
            if (e.keyCode === 37) privous();
            if (e.keyCode === 32) number();
            if (e.keyCode === 82) random(omin.value, omax.value);
        }, false);
        function move(add) {
            width += add;
            elem.style.width = 100 * (width / (imax - imin + 1)) + '%';
            document.getElementById("label").innerHTML = "(" + width + "/" + (imax - imin + 1) + ") ";
            if (width >= (imax - imin + 1)) document.getElementById("label").innerHTML = "達標! ";
        }
    </script>
</body>

</html>
