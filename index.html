<body>
    <nav id="navbar" class="navbar navbar-expand-md bg-dark navbar-dark text-white fixed-bottom">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button id="install" class="btn btn-success" onclick="privous()">上一個</button>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="stop" class="btn btn-danger" onclick="random(omin.value,omax.value)">隨機排序</button>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="stop" class="btn btn-primary" onclick="number()">編號查詢</button>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="install" class="btn btn-success" onclick="next()">下一個</button>
            </li>
        </ul>
    </nav>
    <div style="font-size: 15vmin;font-weight:bold;">
        <p id="vocabulary">occur</p>
    </div>
    <div class="limite">
        <input type="text" id="min" placeholder="min">
        <input type="text" id="max" placeholder="max">
    </div>
    <script src="./words.js"></script>
    <script language="JavaScript">
        let num = 0;
        var list = [];
        var arr2 = [];
        var text = document.getElementById("vocabulary");
        let imin, imax;
        let omin = document.getElementById("min");
        let omax = document.getElementById("max");
        random(omin.value, omax.value);
        function random(min, max) {
            var arr1 = [];
            arr2 = [];
            list = [];
            //console.log(max)
            min = parseInt(min);
            max = parseInt(max);
            if (!min) min = 0;
            if (!max) max = pre_list.length
            imin = min;
            imax = max;
            for (var i = 0; i < max - min + 1; i++) {
                arr1[i] = i;
            }
            shuffleArray(arr1);
            //console.log(arr1);
            for (var i = 0; i < max - min + 1; i++) {
                list[arr1[i]] = pre_list[min + i];
                arr2[arr1[i]] = i;
            }
            //console.log(arr1,arr2);
            num = 0;
            text.innerHTML = list[num];
        }
        function shuffleArray(inputArray) {
            inputArray.sort(() => Math.random() - 0.5);
        }
        function next() {
            num++;
            if (num > imax - imin) num = 0;

            text.innerHTML = list[num];
        }
        function privous() {
            num--;
            if (num < 0) num = imax - imin;
            text.innerHTML = list[num];
        }
        function number(){
            if(arr2[num]+imin<301) return alert(arr2[num]+imin);
            if(arr2[num]+imin>300) return alert(arr2[num]+imin+1099);
        }
        window.addEventListener('keydown', function (e) {
            if (e.keyCode===39) next();
            if (e.keyCode===37) privous();
            if (e.keyCode===82) random(omin.value, omax.value);
        }, false);
    </script>
</body>

</html>
