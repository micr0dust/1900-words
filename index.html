<!DOCTYPE html>
<html lang="zh-hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">//jquery</script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous">//bootstrap 4</script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>依舊冷冷</title>
    <style>
        #oProgress {
            position: relative;
            width: 100%;
            height: 30px;
            background-color: grey;
        }

        #oBar {
            position: absolute;
            width: 1%;
            height: 100%;
            background-color: green;
        }

        #label {
            text-align: right;
            line-height: 30px;
            color: white;
        }

        #oWordList {
            width: 100%;
            height: 200px;
            overflow: auto;
        }
    </style>
</head>

<body>
    <nav id="navbar" class="navbar navbar-expand-md bg-dark navbar-dark text-white">
        <div id="oProgress">
            <div class="nav-item" id="oBar">
                <div id="label"></div>
            </div>
        </div>
    </nav>
    <nav id="navbar" class="navbar navbar-expand-md bg-dark navbar-dark text-white">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button class="btn btn-danger" onclick="print(true)">清除所有標記</button>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button class="btn btn-primary" onclick="operate()">操作</button>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="oAutoSay" class="btn btn-success" onclick="fnAutoSay()">自動發音[OFF]</button>
            </li>
        </ul>
    </nav>
    <nav id="navbar" class="navbar navbar-expand-md bg-dark navbar-dark text-white fixed-bottom">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button class="btn btn-info" onclick="random(omin.value,omax.value)">隨機排序</button>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="oSound" class="btn btn-primary" onclick="speak(true)">已靜音</button>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="olist" class="btn btn-warning" onclick="fnWordList()">標記</button>
            </li>
        </ul>
    </nav>
    <div style="font-size: 15vmin;font-weight:bold;">
        <p id="vocabulary"></p>
    </div>
    <div class="limite">
        <input type="text" id="min" placeholder="min">
        <input type="text" id="max" placeholder="max">
    </div>
    <div><audio id="oSpeak"></audio></div>
    <div id="oWordList"></div>
    <script src="./words.js"></script>
    <script language="JavaScript">
        let num = 0;
        let list = [];
        let arr2 = [];
        var text = document.getElementById("vocabulary");
        var elem = document.getElementById("oBar");
        let testValue;
        let strList = "";
        let width = 1;
        let imin = 0;
        let imax = pre_list.length;
        let omin = document.getElementById("min");
        let omax = document.getElementById("max");
        let wordList = [];
        let word;
        let autoSay = false;
        let sound = false;
        random(omin.value, omax.value);
        function random(min, max) {
            var arr1 = [];
            arr2 = [];
            list = [];
            //console.log(max)
            min = Math.abs(parseInt(min));
            max = Math.abs(parseInt(max));
            if (!min) min = 1;
            if (!max) max = pre_list.length - 1;
            if (min > max) {
                testValue = max;
                max = min;
                min = testValue;
            }
            imin = min;
            imax = max + 1;
            for (var i = 0; i < imax - imin; i++) {
                arr1[i] = i;
            }
            shuffleArray(arr1);
            //console.log(arr1);
            for (var i = 0; i < imax - imin; i++) {
                list[arr1[i]] = pre_list[min + i];
                arr2[arr1[i]] = i;
            }
            //console.log(arr1,arr2);
            num = 0;
            text.innerHTML = list[num];
            width = 1;
            elem.style.width = 100 * (width / (imax - imin)) + '%';
            document.getElementById("label").innerHTML = "(" + width + "/" + (imax - imin) + ") ";
            if (width >= (imax - imin)) document.getElementById("label").innerHTML = "達標! ";
        }
        function shuffleArray(inputArray) {
            inputArray.sort(() => Math.random() - 0.5);
        }
        function next() {
            if (num < imax - imin - 1) {
                num++;
                obutton();
                move(1);
            }
        }
        function privous() {
            if (num > 0) {
                num--;
                obutton();
                move(-1);
            }
        }
        function number() {
            if (arr2[num] + imin < pre_list.length - 100) return arr2[num] + imin;
            if (arr2[num] + imin > pre_list.length - 101) return arr2[num] + imin + 1400 - pre_list.length + 101;
        }
        window.addEventListener('keydown', function (e) {
            //console.log(e.keyCode);
            if (e.keyCode === 39) next();
            if (e.keyCode === 37) privous();
            if (e.keyCode === 86) speak();
            if (e.keyCode === 82) random(omin.value, omax.value);
            if (e.keyCode === 77) fnWordList();
        }, false);
        window.addEventListener('click', function (e) {
            let posX = event.clientX;
            let maxX = document.body.clientWidth;
            let posY = event.clientY;
            let maxY = document.body.clientHeight;
            if ((maxX / posX > 2) && (maxY / posY > 0.75) && (maxY / posY < 1.5)) privous();
            if ((maxX / posX < 2) && (maxY / posY > 0.75) && (maxY / posY < 1.5)) next();
        }, false);
        function getDirection(startx, starty, endx, endy) {
            var angx = endx - startx;
            var angy = endy - starty;
            var result = 0;

            //如果滑動距離太短
            if (Math.abs(angx) < 2 && Math.abs(angy) < 2) {
                return result;
            }

            var angle = getAngle(angx, angy);
            if (angle >= -135 && angle <= -45) {
                result = 1;
            } else if (angle > 45 && angle < 135) {
                result = 2;
            } else if ((angle >= 135 && angle <= 180) || (angle >= -180 && angle < -135)) {
                result = 3;
            } else if (angle >= -45 && angle <= 45) {
                result = 4;
            }

            return result;
        }
        function getAngle(angx, angy) {
            return Math.atan2(angy, angx) * 180 / Math.PI;
        };
        //手指接觸螢幕
        document.addEventListener("touchstart", function (e) {
            startx = e.touches[0].pageX;
            starty = e.touches[0].pageY;
        }, false);
        //手指離開螢幕
        document.addEventListener("touchend", function (e) {
            var endx, endy;
            endx = e.changedTouches[0].pageX;
            endy = e.changedTouches[0].pageY;
            var direction = getDirection(startx, starty, endx, endy);
            switch (direction) {
                case 0:
                    //no
                    break;
                case 1:
                    speak();
                    break;
                case 2:
                    //down
                    break;
                case 3:
                    //left
                    break;
                case 4:
                    //right
                    break;
                default:
            }
        }, false);
        function move(add) {
            width += add;
            elem.style.width = 100 * (width / (imax - imin)) + '%';
            document.getElementById("label").innerHTML = "(" + width + "/" + (imax - imin) + ") ";
            if (width >= (imax - imin)) document.getElementById("label").innerHTML = "達標! ";
            text.innerHTML = list[num];
            if (autoSay) speak();
        }
        function fnWordList() {
            word = "[" + number() + "]" + pre_list[arr2[num] + imin];
            //console.log(word)
            //console.log(wordList.indexOf(word))
            if (wordList.indexOf(word) + 1) {
                wordList.splice(wordList.indexOf(word), 1);
                print();
                obutton();
            } else {
                wordList.push(word);
                //console.log(wordList.indexOf(word))
                print();
                obutton();
            }

        }
        function obutton() {
            word = "[" + number() + "]" + pre_list[arr2[num] + imin];
            if (wordList.indexOf(word) + 1) return document.getElementById('olist').innerHTML = "取消";
            document.getElementById('olist').innerHTML = "標記";
        }
        function print(clear) {
            if (clear) wordList = [];
            strList = "";
            for (let i = wordList.length - 1; i >= 0; i--) {
                strList += wordList[i] + "<br>";
            }
            document.getElementById('oWordList').innerHTML = strList;
        }

        //感謝分享! https://gist.github.com/Eotones/d67be7262856a79a77abeeccef455ebf
        function speak(status) {
            if (status) {
                if (sound) {
                    sound = false;
                    document.getElementById('oSound').innerHTML = "已靜音";
                } else {
                    sound = true;
                    document.getElementById('oSound').innerHTML = "上滑發音";
                }
            }
            if (!sound) return;
            let reqword = text.innerHTML;
            if (!reqword) reqword = "What the heck is that?";
            const synth = window.speechSynthesis;
            const speak = (msg) => {
                let u = new SpeechSynthesisUtterance();
                u.text = msg;
                let voices = synth.getVoices();

                for (let index = 0; index < voices.length; index++) {
                    /*
                    "Google US English"
                    "Google 日本語"
                    "Google 普通话（中国大陆）"
                    "Google 粤語（香港）"
                    "Google 國語（臺灣）"
                    */
                    //console.log(this.voices[index].name);
                    if (voices[index].name == "Google US English") {
                        u.voice = voices[index];
                        break;
                    } else {
                        u.lang = 'en';
                    }
                }
                synth.speak(u);
            };

            speak(reqword);
        }
        function fnAutoSay() {
            if (autoSay) {
                autoSay = false;
                document.getElementById('oAutoSay').innerHTML = "自動發音[OFF]";
            } else {
                autoSay = true;
                document.getElementById('oAutoSay').innerHTML = "自動發音[ON]";
            }
        }
        function operate() {
            if (detectmob()) {
                Swal.fire({
                    title: '上一個 [點左螢幕]<br>下一個 [點右螢幕]<br>發音 [上滑]',
                    showClass: {
                        popup: 'animate__animated animate__fadeInDown'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__fadeOutUp'
                    }
                })
            } else {
                Swal.fire({
                    title: '上一個 [⇽]<br>上一個 [⇾]<br>發音 [V]<br>標記 [M]<br>隨機排序 [R]',
                    showClass: {
                        popup: 'animate__animated animate__fadeInDown'
                    },
                    hideClass: {
                        popup: 'animate__animated animate__fadeOutUp'
                    }
                })
            }
        }
        function detectmob() {
            if (navigator.userAgent.match(/Android/i)
                || navigator.userAgent.match(/webOS/i)
                || navigator.userAgent.match(/iPhone/i)
                || navigator.userAgent.match(/iPad/i)
                || navigator.userAgent.match(/iPod/i)
                || navigator.userAgent.match(/BlackBerry/i)
                || navigator.userAgent.match(/Windows Phone/i)
            ) {
                return true;
            }
            else {
                return false;
            }
        }
    </script>
</body>

</html>
