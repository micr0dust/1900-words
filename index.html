<body>
    <nav id="navbar" class="navbar navbar-expand-md bg-dark navbar-dark text-white fixed-bottom">
        <ul class="navbar-nav">
            <li class="nav-item">
                <button id="install" class="btn btn-success" onclick="privous()">上一個</button>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="stop" class="btn btn-danger" onclick="random()">隨機排序</button>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <button id="install" class="btn btn-success" onclick="next()">下一個</button>
            </li>
        </ul>
    </nav>
    <div style="font-size: 15vmin;font-weight:bold;">
        <p id="vocabulary">occur</p>
    </div>

    <script language="JavaScript">
        let num=0;
        var list = [];
        var text = document.getElementById("vocabulary");
        var pre_list = [];


        pre_list = [
            "vocabulary",
            "succeed",
            "fail",
            "enter",
            "graduate",
            "achieve",
            "accomplish",
            "fulfill",
            "attain",
            "perform",
            "advance",
            "found",
            "establish",
            "organize",
            "compose",
            "constitute",
            "allow",
            "permit",
            "accept",
            "admit",
            "recognize",
            "notice",
            "respect",
            "admire",
            "worship",
            
        ];
        random();
        function random(min, max) {
            var arr1 = [];
            console.log(arr1);
            for (var i = 0; i < pre_list.length; i++) {
                arr1[i] = i;
            }
            shuffleArray(arr1);
            for (var i = 0; i < pre_list.length; i++) {
                list[arr1[i]] = pre_list[i];
            }
            console.log(list);
            text.innerHTML = list[num];
        }
        function shuffleArray(inputArray) {
            inputArray.sort(() => Math.random() - 0.5);
        }
        function next(){
            num++;
            if(num===pre_list.length) num=0;
            text.innerHTML = list[num];
        }
        function privous(){
            num--;
            if(num===-1) num=pre_list.length-1;
            text.innerHTML = list[num];
        }
    </script>
</body>
